services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zoom-dx-frontend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      # ブラウザからは同一オリジンの相対パスでアクセスし、Caddyがリバースプロキシする
      - VITE_API_BASE=
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: zoom-dx-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend

volumes:
  caddy_data:
  caddy_config:
