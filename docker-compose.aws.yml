version: '3.9'

# AWS Lightsail専用構成
# 役割: Frontend + Thin API (プロキシ)
# Database/AI: Lenovo Tinyへ委譲

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zoom-dx-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Cloudflare Tunnel経由でLenovo TinyのAPIへ接続
      - NEXT_PUBLIC_API_URL=https://api.your-domain.com
      - API_URL=https://api.your-domain.com
    restart: unless-stopped

