version: '3.9'

services:
  nginx:
    image: nginx:alpine
    container_name: zoom-dx-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/out:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - api
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    container_name: zoom-dx-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:8000
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    container_name: zoom-dx-api
    environment:
      POSTGRES_HOST: ${AWS_POSTGRES_HOST}
      POSTGRES_PORT: ${AWS_POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      ZOOM_CHAT_WEBHOOK_URL: ${ZOOM_CHAT_WEBHOOK_URL:-}
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2

  redis:
    image: redis:7.2-alpine
    container_name: zoom-dx-redis-aws
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
