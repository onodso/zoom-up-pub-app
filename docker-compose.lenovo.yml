version: '3.9'

# Lenovo Tiny専用構成
# 役割: AI Engine + Database + Crawling
# AWS: Frontend + Thin APIのみ

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: zoom-dx-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zoom_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-zoom_dx_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zoom_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: zoom-dx-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zoom-dx-api
    env_file:
      - .env
    environment:
      # Database config (for both database.py and config.py compatibility)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-zoom_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-zoom_dx_db}
      # Redis
      REDIS_URL: redis://redis:6379/0
      # Auth
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      # External APIs
      GOOGLE_SEARCH_API_KEY: ${GOOGLE_SEARCH_API_KEY}
      GOOGLE_SEARCH_ENGINE_ID: ${GOOGLE_SEARCH_ENGINE_ID}
      ESTAT_APP_ID: ${ESTAT_APP_ID}
      # Ollama
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3}
      OLLAMA_URL: http://ollama:11434
      # Misc
      ZOOM_CHAT_WEBHOOK_URL: ${ZOOM_CHAT_WEBHOOK_URL:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      NODE_ENV: production
      LOG_LEVEL: INFO
    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2

  ollama:
    image: ollama/ollama:latest
    container_name: zoom-dx-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    # Ollamaはメモリを多く使うため、制限を設定（オプション）
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G

  node-red:
    image: nodered/node-red:latest
    container_name: zoom-dx-nodered
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - node_red_data:/data
    ports:
      - "1880:1880"
    restart: unless-stopped
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  node_red_data:
